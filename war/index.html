<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Hello App Engine</title>
  </head>

  <body>
    <h1>Hello App Engine!</h1>
	
    <table>
      <tr>
        <td colspan="2" style="font-weight:bold;">Available Servlets:</td>        
      </tr>
      <tr>
        <td><a href="pdfsp">Pdfsp</a></td>
      </tr>
    </table>
    
    <h2>Process html</h2>
    <p>
    	<form action="/process" method="post">
    		<label for="userKey">User Key</label>
    		<input name="userKey" id="userKey" size="20" type="text" /><br/>
    		<label for="html">HTML Source</label>
    		<TEXTAREA NAME="html" COLS=140 ROWS=10></TEXTAREA><br/>
    		<input type="submit" value="GO" class="btn" /><br/>
    	</form>
    	<a href="html.txt" target="_blank">sample</a>
    </p>
    
    <h2>Create html template</h2>
    <p>
    	<form action="/template/create" method="post">
    		<label for="userKey">User Key</label>
    		<input name="userKey" id="userKey" size="20" type="text" /><br/>
    		<label for="html">HTML Template Source</label>
    		<TEXTAREA NAME="html" COLS=140 ROWS=10></TEXTAREA><br/>
    		<input type="submit" value="GO" class="btn" /><br/>
    	</form>
    	<a href="template.txt" target="_blank">sample</a>
    </p>
    
    <h2>Read html template</h2>
    <p>
    	<form action="/template/read" method="post">
    		<label for="userKey">User Key</label>
    		<input name="userKey" id="userKey" size="20" type="text" /><br/>
    		<label for="k">Template id</label>
    		<input name="k" id="k" size="20" type="text" /><br/>
    		<input type="submit" value="GO" class="btn" /><br/>
    	</form>
    </p>
    
    <h2>Update html template</h2>
    <p>
    	<form action="/template/update" method="post">
    		<label for="userKey">User Key</label>
    		<input name="userKey" id="userKey" size="20" type="text" /><br/>
    		<label for="k">Template id</label>
    		<input name="k" id="k" size="20" type="text" /><br/>
    		<label for="html">HTML Template Source</label>
    		<TEXTAREA NAME="html" COLS=140 ROWS=10></TEXTAREA><br/>
    		<input type="submit" value="GO" class="btn" /><br/>
    	</form>
    </p>
    
    <h2>Delete html template</h2>
    <p>
    	<form action="/template/delete" method="post">
    		<label for="userKey">User Key</label>
    		<input name="userKey" id="userKey" size="20" type="text" /><br/>
    		<label for="k">Template id</label>
    		<input name="k" id="k" size="20" type="text" /><br/>
    		<input type="submit" value="GO" class="btn" /><br/>
    	</form>
    </p>
    
    <h2>Process html template</h2>
    <p>
    	<form action="/process-template" method="post">
    		<label for="userKey">User Key</label>
    		<input name="userKey" id="userKey" size="20" type="text" /><br/>
    		<label for="k">Template id</label>
    		<input name="k" id="k" size="20" type="text" /><br/>
    		<label for="params">JSON Template Params</label>
    		<TEXTAREA NAME="params" COLS=140 ROWS=10></TEXTAREA><br/>
    		<input type="submit" value="GO" class="btn" /><br/>
    	</form>
    	<a href="json.txt" target="_blank">sample</a>
    </p>
  </body>
</html>
